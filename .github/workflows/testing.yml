name: Testing
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:
jobs:
  prek:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25.x'
          cache: true
      - uses: j178/prek-action@v1
  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    needs: prek
    strategy:
      matrix:
        go-version: ["1.25.x"]
    steps:
      - uses: actions/checkout@v5
      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ matrix.go-version }}
          cache: true
      - name: Install dependencies
        run: go mod download
      - name: Run go vet
        run: go vet ./...
      - name: Run unit tests
        run: go test -v -race -coverprofile=coverage.out ./...
      - name: Upload coverage
        uses: codecov/codecov-action@v4
        if: matrix.go-version == '1.25.x'
        with:
          file: ./coverage.out
          fail_ci_if_error: false
  e2e-tests:
    name: E2E Tests
    runs-on: ubuntu-latest
    needs: unit-tests
    timeout-minutes: 15
    steps:
      - name: Checkout code
        uses: actions/checkout@v5
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.25.x"
          cache: true
      - name: Create config.yaml for Docker
        run: cp conf/config.example.yaml conf/config.yaml
      - name: Start Docker services
        run: |
          echo "Starting production Docker stack..."
          docker compose --profile prod up -d
      - name: Wait for services to be ready
        run: |
          echo "Waiting for API server to be ready..."
          timeout 60 bash -c 'until curl -sf http://localhost:5000/health; do sleep 2; done'
          echo "✅ API server is ready"

          echo "Waiting for Redis to be ready..."
          timeout 30 bash -c 'until docker compose exec -T redis redis-cli ping | grep -q PONG; do sleep 2; done'
          echo "✅ Redis is ready"

          echo "Checking worker status..."
          docker compose --profile prod ps dnstestergo-worker
      - name: Run E2E tests
        env:
          RUN_E2E_TESTS: "1"
          API_BASE_URL: "http://localhost:5000"
        run: |
          echo "Running E2E tests..."
          go test -v -tags=e2e ./internal/api/... -timeout 10m
      - name: Show service logs on failure
        if: failure()
        run: |
          echo "=== API Server Logs ==="
          docker compose --profile prod logs dnstestergo-server
          echo ""
          echo "=== Worker Logs ==="
          docker compose --profile prod logs dnstestergo-worker
          echo ""
          echo "=== Redis Logs ==="
          docker compose --profile prod logs redis
      - name: Stop Docker services
        if: always()
        run: |
          echo "Stopping Docker services..."
          docker compose --profile prod down -v
