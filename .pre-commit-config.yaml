# Pre-commit hooks for Go project
# Install: pip install pre-commit
# Setup: pre-commit install
# Run manually: pre-commit run --all-files
repos:
  # General hooks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
      - id: trailing-whitespace
        exclude: '\.md$|internal/api/docs/swagger\.(yaml|json)$|docs/openapi\.yaml$'
      - id: end-of-file-fixer
        exclude: 'internal/api/docs/swagger\.(yaml|json)$|docs/openapi\.yaml$'
      - id: check-yaml
        args: ['--unsafe'] # Allow custom tags in docker-compose
        exclude: 'internal/api/docs/swagger\.yaml$|docs/openapi\.yaml$'
      - id: check-added-large-files
        args: ['--maxkb=1000']
      - id: check-merge-conflict
      - id: check-case-conflict
      - id: mixed-line-ending
        exclude: 'internal/api/docs/swagger\.(yaml|json)$'
      - id: detect-private-key
  # Go formatting
  - repo: https://github.com/dnephin/pre-commit-golang
    rev: v0.5.1
    hooks:
      - id: go-fmt
        args: ['-s'] # Simplify code
      - id: go-mod-tidy
  # Go linting with golangci-lint
  - repo: https://github.com/golangci/golangci-lint
    rev: v2.5.0
    hooks:
      - id: golangci-lint
        args: ['--timeout=5m']
  # YAML formatting
  - repo: https://github.com/google/yamlfmt
    rev: v0.19.0
    hooks:
      - id: yamlfmt
        exclude: 'internal/api/docs/swagger\.(yaml|json)$|docs/openapi\.yaml$'
  # Commit message linting
  - repo: https://github.com/compilerla/conventional-pre-commit
    rev: v4.3.0
    hooks:
      - id: conventional-pre-commit
        stages: [commit-msg]
        args: []
